<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You ‚ù§Ô∏è</title>
    <style>
        /* General styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, #ffafbd, #ffc3a0);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            color: #333;
            overflow: hidden;
        }

        h1 {
            color: #ff1493;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 10px rgba(255, 20, 147, 0.7);
        }

        p {
            font-size: 1.5rem;
            line-height: 1.5;
            color: #fff;
            text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
        }

        img {
            width: 300px;  /* Set the width to 300px */
            height: 300px; /* Set the height to 300px */
            object-fit: cover; /* Maintain aspect ratio and cover the area */
            border-radius: 15px;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }


        img:hover {
            transform: scale(1.1);
        }

        /* Button styles */
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            color: #fff;
            background: linear-gradient(45deg, #ff6ec7, #ff1493);
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 8px 15px rgba(255, 20, 147, 0.5);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(45deg, #ff1493, #ff6ec7);
            box-shadow: 0 12px 20px rgba(255, 20, 147, 0.7);
        }

        /* Animations */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>You‚Äôre Amazing! ü•∞</h1>
    <p>
        I made this little page to let you know how much I adore you. <br>
        Your smile lights up my day, and I couldn‚Äôt stop myself from telling you! ‚ù§Ô∏è
    </p>
    <!-- Resized Image -->
    <img src="https://raw.githubusercontent.com/bhavin250495/Love/refs/heads/main/FullSizeRender.png" alt="Cute Image">
    <p>
        Here's to many more smiles, laughs, and moments together. <br>
        Stay awesome, my favorite human. üåü
    </p>
    <a href="#" class="btn" onclick="showHearts()">Click Me for a Surprise! üéÅ</a>

    <script>
        function showHearts() {
            const numHearts = 50;
            const hearts = [];
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.textContent = '‚ù§Ô∏è';
                heart.style.position = 'absolute';
                heart.style.fontSize = `${Math.random() * 30 + 20}px`;
                heart.style.top = `${Math.random() * -50}px`;
                heart.style.left = `${Math.random() * window.innerWidth}px`;
                heart.style.opacity = Math.random() * 0.5 + 0.5;
                heart.style.animation = `fall ${Math.random() * 4 + 4}s linear infinite`;
                document.body.appendChild(heart);
                hearts.push(heart);
            }
        }

        // Create falling hearts animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                0% {
                    transform: translateY(0);
                }
                100% {
                    transform: translateY(${window.innerHeight + 100}px);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
